<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<table id="t1">
	</table>
</body>
<script>
	var tbody=document.getElementById("t1");
	var tr=document.createElement("tr");
	for(var i=0; i<100; i++){
		var td=document.createElement("td");
		td.innerText=i;
		tr.appendChild(td);
	}
	tbody.appendChild(tr);
</script>
</html>
